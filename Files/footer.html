<script>
  const modalsub = document.getElementById("modal-subscribe");
  const modalsubBody = document.getElementById("modal-body-subscribe");
  const closeBtnsub = modalsub.querySelector(".close");

  document.querySelectorAll(".subscribe-link").forEach(trigger => {
    trigger.addEventListener("click", (e) => {
      e.preventDefault(); // ← this stops the scroll-to-top
      console.log("clicked");
      modalsub.style.display = "flex"; // show modal
    });
  });

  // Close modal
  closeBtnsub.onclick = () => modalsub.style.display = "none";
  window.onclick = (e) => {
    if (e.target === modalsub) modalsub.style.display = "none";
  };
</script>
